<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IoT Geoweb App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>

<body>
    <h2>MQTT IoT Geoweb App</h2>

    <div>
        <label>MQTT Host: </label><input id="host" placeholder="test.mosquitto.org">
        <label>Port: </label><input id="port" placeholder="8080">
        <button id="start">Start</button>
        <button id="end">End</button>
    </div>

    <div>
        <label>Topic: </label><input id="topic" placeholder="your_course/your_name/my_temperature">
        <button id="share">Share My Status</button>
    </div>

    <div id="status"></div>

    <div id="map" style="height: 500px; margin-top: 10px;"></div>

    <script src="script.js"></script>
</body>

</html>
